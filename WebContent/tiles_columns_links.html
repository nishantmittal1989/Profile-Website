<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Gallery - Nishant Mittal</title>

	<script type='text/javascript' src='unitegallery/js/jquery-11.0.min.js'></script>	
	<script type='text/javascript' src='unitegallery/js/unitegallery.min.js'></script>	

	<link rel='stylesheet' href='unitegallery/css/unite-gallery.css' type='text/css' />
	
	<script type='text/javascript' src='unitegallery/themes/tiles/ug-theme-tiles.js'></script>
	
	
</head>

<body>
	
	<h2>Glance on my footprints</h2>
	
	<div id="gallery" style="display:none;">

		<a href="#">

		</a>

		<a href="#">
		<img alt="IBM WebService Certification"
		     src="images/thumbs/ibm.jpg"

		<a href="#">
		<img alt="Mobility Infy"

		</a>

		<a href="#">
		<img alt="Team Falcons"
		     src="images/thumbs/Falcons.jpg"

		<a href="#">
		<img alt="Painting Competition"
		     src="images/thumbs/painting.jpg"

		     data-description="Participated in painting competition"

		<a href="#">
				<img alt="IBM WebService Certification"
				     src="images/thumbs/ibm.jpg"

				</a>

	<script type="text/javascript">

		jQuery(document).ready(function(){

			jQuery("#gallery").unitegallery({
				tile_border_color:"#7a7a7a",
				tile_outline_color:"#8B8B8B",
				tile_enable_shadow:true,
				tile_shadow_color:"#8B8B8B",
				tile_overlay_opacity:0.3,
				tile_image_effect_type:"sepia",
				tile_image_effect_reverse:true,
				tile_enable_textpanel:true,
				lightbox_textpanel_title_color:"e5e5e5",
				tiles_col_width:230,
				tiles_space_between_cols:20				
			});

		});
		
	</script>


</body>
</html>
